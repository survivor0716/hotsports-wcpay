<form class="form-horizontal" name="wcpayForm" ng-submit="payNow()">
  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-1">
      <h4 class="col-xs-12">{{name}}</h4>
    </div>
    <div class="col-xs-10 col-xs-offset-1">
      <h4 class="col-xs-12"></h4>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-1">
      <label class="control-label col-sm-4 col-sm-offset-2">输入金额：</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" placeholder="请输入金额" ng-model="orderParams.total_fee" ng-change="toFixed2()" required step="0.01"/>
      </div>

    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="col-xs-12">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <button type="submit" class="btn btn-success form-control" ng-disabled="!wcpayForm.$valid"><span ng-show="orderParams.total_fee > 0">{{orderParams.total_fee + '元'}}</span> 立即支付</button>
      </div>
    </div>
  </div>
</form>
